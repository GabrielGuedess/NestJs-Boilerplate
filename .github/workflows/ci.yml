name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9.15.9
          run_install: false

      - name: Install dependencies
        run: pnpm i --no-frozen-lockfile

      - name: Prisma
        run: pnpm prisma generate

      - name: Typecheck
        run: pnpm typecheck

      - name: Deadcode
        run: pnpm find-deadcode

      - name: Linting
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Test E2E
        run: pnpm test:e2e

      - name: Build
        run: pnpm build
